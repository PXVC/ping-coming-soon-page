<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<title>Frontend Mentor | Ping coming soon page</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/brands.css"
		integrity="sha384-S5yUroXKhsCryF2hYGm7i8RQ/ThL96qmmWD+lF5AZTdOdsxChQktVW+cKP/s4eav" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"
		integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="container">
		<img src="images/logo.svg" alt="logo Bing">
		<h1 class="page-header">We are launching<b> soon!</b></h1>
		<p class="page-header-2">Subscribe and get notified</p>
		<form class="form">
			<div class="email-box">
				<input type="text" placeholder="Your email address..." class="email-type">
				<span class="hidden error">Wanna have a bad time? :D</span>
			</div>
			<input type="submit" value="Notify Me" class="btn">
		</form>
		<img src="images/illustration-dashboard.png" alt="dashboard image" class="dashboard">
	</div>
	<div class="links">
		<i class="fab fa-facebook-f fa-lg"></i>
		<i class="fab fa-twitter fa-lg"></i>
		<i class="fab fa-instagram fa-lg"></i>
	</div>
	<p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
	<footer>
		<p class="attribution">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
			Coded by <a href="#">Your Name Here</a>.
		</p>
	</footer>
	<script src="main.js"></script>
</body>

</html>
